<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <title>Todo App </title>
</head>

<body>
  <div class="container" style="background-color: #f78501;">
    <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
      class="logo" alt="" style="text-align: center;">
    <div class="label">Yapılacaklar Listesi</div>

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 mt-5">
        <div class="card">

          <div class="card-body">
            <div class="input-group"> 
              <input type="text" id="txtItem" placeholder="Bugün ne yapacaksın?"class="form-control"  title="title"> 
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type=button id="btnCreate">Add</button>
              </div>

            </div>
          </div>

        </div>


      </div>
    </div>
  </div>
  <div class="box">
    <div class="card-mt-3">
      <div class="card-header">My List
        <button id="deleteAll" class="btn btn-danger btn-sm">Delete All</button>
      </div>
      <ul id="myList" class="list-group list-group-flush">
        

      </ul>
    </div>
    
  </div>


 







  <script src="index.js"></script>

</body>

</html>
